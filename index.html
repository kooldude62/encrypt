<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Script Executor IDE</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            text-align: center;
            overflow-y: auto;
        }
        .navbar {
            width: 100%;
            background: #1a1a1a;
            padding: 15px 0;
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.8);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-around;
        }
        .navbar h2, .navbar a {
            margin: 0;
            text-shadow: 0 0 10px rgba(138, 43, 226, 1);
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }
        .container {
            margin-top: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .panel {
            width: 400px;
            height: 250px;
            padding: 10px;
            margin: 20px 0;
            border-radius: 10px;
            background: #1a1a1a;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
            transition: transform 0.1s ease-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }
        .panel img {
            width: 80%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }
        .btn {
            padding: 10px 20px;
            margin-top: 20px;
            background: rgba(138, 43, 226, 0.8);
            border: none;
            color: #fff;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: rgba(138, 43, 226, 1);
            box-shadow: 0 0 15px rgba(138, 43, 226, 1);
        }
        .footer {
            margin-top: 50px;
            padding: 20px;
            background: #1a1a1a;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>Roblox Script Executor IDE</h2>
        <a href="games.html">Games</a>
    </div>
    <div class="container">
        <div class="panel" id="panel1">
            <img src="https://i.imgur.com/wGgdTpH.png" alt="Executor Interface">
            <p>Unlock the power of scripting in Roblox with our advanced executor IDE.</p>
        </div>
        <div class="panel" id="panel2">
            <img src="https://i.imgur.com/wGgdTpH.png" alt="Execution Speed">
            <p>✔ Fast and reliable execution</p>
        </div>
        <div class="panel" id="panel3">
            <img src="https://i.imgur.com/wGgdTpH.png" alt="Supported Scripts">
            <p>✔ Supports multiple script types</p>
        </div>
    </div>
    <div class="footer">
        <a href="https://discord.gg/ccGtJ6BMmF" class="btn">Join us!</a>
    </div>
</body>
</html>
